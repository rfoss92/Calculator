<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123025758-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-123025758-1');
  </script>


  <title>Calculator</title>
  <meta charset="utf-8" />
  <meta name="description" content="Calculator" />
  <meta name="Keywords" content="Calculator" />
  <meta name="author" content="Ryan Foss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="Calculator.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <section class="content">
    <section class="calcBG positiveCenter">

      <section class="outputBG">
        <div id="top">&nbsp</div>
        <div id="bottom">0</div>
      </section>

      <section class="buttons">
        <button id='ac'>AC</button>
        <button id='ce'>CE</button>
        <button value='/'>/</button>
    
        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
        <button value='*'>X</button>                 

        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>
        <button value='-'>-</button>                

        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>
        <button value='+'>+</button> 
                       
        <button value='0'>0</button>
        <button value='.'>.</button>
        <button id='equalButton' value='='>=</button>
      </section>

    </section>
  </section>
    
  <script src="Calculator.js"></script>
</body>
